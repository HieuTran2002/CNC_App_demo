{% extends 'base.html' %}

{% block navbtn %}
<button class="mx-1 rounded bg-green-300 px-3 py-1 hover:bg-pink-300 transform transition-transform duration-300 hover:scale-125" onclick="triggerEvent("finetune_confirm)" >Fine-tune</button>
{% endblock %}

{% block content %}
<div id="container" class="h-full w-full flex-1 flex flex-col">
  <div class="flex-1 grid w-screen grid-cols-3 grid-rows-2 text-center mb-0 max">
    <div class="row-span-2 bg-green-300">
      <img id="result1" class="object-cover overflow-auto" src="">
    </div>
    <div class="col-span-2 row-span-2 align-between">
      <!--- Table --->
      <div>
        <div class="overflow-x-auto mx-auto">
          <table id="dynamicTable" class="w-full text-sm text-left rtl:text-right">
            <thead class="text-xs text-gray-900 uppercase bg-gray-50">
              <!-- Table headers will be dynamically added here -->
            </thead>
            <tbody>
              <!-- Table rows will be dynamically added here -->
            </tbody>
          </table>
        </div>

        <script>
          async function loadCSV() {
            // Example CSV content (replace with the actual file path or fetch logic)
            const csvUrl = "/src/csv/data.csv"; // Replace with your CSV file's URL or path
            try {
              const response = await fetch(csvUrl);
              const csvText = await response.text();
              populateTable(csvText);
            } catch (error) {
              console.error("Error loading CSV file:", error);
            }
          }


          function populateTable(csvText) {
            const rows = csvText.split("\n").map(row => row.split(","));
            console.log(`Number of rows: ${rows.length}`); // Logs the number of rows parsed

            const table = document.getElementById("dynamicTable");
            const thead = table.querySelector("thead");
            const tbody = table.querySelector("tbody");

            // Clear existing table content
            thead.innerHTML = "";
            tbody.innerHTML = "";

            // Populate table header
            const headerRow = rows[0];
            const headerHTML = headerRow
              .map(header => `<th scope="col" class="px-6 py-3">${header.trim()}</th>`)
              .join("");
            thead.innerHTML = `<tr>${headerHTML}<th scope="col" class="px-6 py-3">Action</th></tr>`;

            // Populate table body, skip empty rows
            rows.slice(1).forEach((row, index) => {
              if (row.some(cell => cell.trim() !== "")) { // Check if the row has any non-empty cell
                const rowHTML = row
                  .map(cell => `<td class="px-6 py-4">${cell.trim()}</td>`)
                  .join("");
                const checkboxHTML = `
                  <td class="px-6 py-4">
                  <div class="flex justify-center items-center">
                  <input id="checkbox-${index}" type="checkbox" value="" class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded" onclick="toggleHighlight(this)">
                  </div>
                  </td>`;
                tbody.innerHTML += `<tr class="bg-white border-b border-gray-700">${rowHTML}${checkboxHTML}</tr>`;
              }
            });
          }

          // Function to toggle highlight class
          function toggleHighlight(checkbox) {
            const row = checkbox.closest("tr"); // Get the parent row of the checkbox
            if (checkbox.checked) {
              row.classList.add("bg-green-100"); // Add highlight class
            } else {
              row.classList.remove("bg-green-100"); // Remove highlight class
            }
          }

          // Load CSV and populate the table on page load
          window.addEventListener("DOMContentLoaded", loadCSV);
        </script>

      </div>
      <div class="bg-cyan-200 ">
        <img class="" src="/video_feed">
      </div>
    </div>
  </div>
  <script src="src/imageUpdate.js"> </script>
</div>
{% endblock %}
