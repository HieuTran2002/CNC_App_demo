<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event System Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Event System Demo</h1>
        
        <button onclick="triggerEvent()" 
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Trigger Event
        </button>

        <div id="status" class="mt-4 text-gray-600"></div>
    </div>

    <script>
        function triggerEvent() {
            fetch('/trigger_button', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    timestamp: new Date().toISOString(),
                    message: "Button clicked!"
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').textContent = 
                    `Event triggered successfully at ${new Date().toLocaleTimeString()}`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('status').textContent = 
                    'Error triggering event';
            });
        }
    </script>
</body>
</html>
